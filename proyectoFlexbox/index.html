<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
  <title>LionBeatTraining</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img src="assets/Leon sin fondo.png" alt="Logo LionBeat" />
    </div>
    <nav class="header__nav">
      <ul class="nav-list">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Conócenos</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacta</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero__image">
        <img src="assets/IMG_0159.JPG" alt="Entrenamiento" />
      </div>
      <div class="hero__content">
        <h2>Elige tu programa de entrenamiento</h2>
        <button>Más información</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__column">
      <h3>Horario</h3>
      <p>Lunes a Viernes: 7:00 - 22:00</p>
      <p>Sábado y Domingo: 9:00 - 13:00</p>
    </div>
    <div class="footer__column">
      <h3>Servicios</h3>
      <ul>
        <li>Entrenamiento personal</li>
        <li>Grupos Reducidos</li>
        <li>Hyrox</li>
        <li>Crosstraining</li>
      </ul>
    </div>
    <div class="footer__column">
      <h3>Contacta</h3>
      <ul>
        <li>Email</li>
        <li>Teléfono</li>
      </ul>
    </div>
  </footer>

</body>
</html>
